<h2> {{ data.title }} </h2>
<div class='items'>
  <div class='item' *ngFor='let k of data.list'>
    <ng-container *ngTemplateOutlet="eduItem;context:{ctx:db.educations[k]}">
    </ng-container>
  </div>
</div>


<ng-template #eduItem let-ctx='ctx'>
  <ck-org [data]='db.organisations[ctx.organisationKey]'></ck-org>
  <span class='college'> College of {{ ctx.college }} </span>
  <div> Dept. of {{ ctx.major }} </div>
  <ck-period [data]='ctx.period'></ck-period>
  <div> Major - {{ ctx.domain }} </div>
  Projects: {{ ctx.projects.length }}
  <!-- {{ ctx | json }} -->
</ng-template>
